# Global configuration
spring.application.name=chatop
# Log level configuration
logging.level.root=ERROR
logging.level.com.openclassrooms.nja.chatop=INFO
logging.level.org.springframework.boot.autoconfigure.data=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Tomcat server configuration
server.port=3001
# JWT
jwt.secret.key=${JWT_KEY}
# CORS
chatop.security.cors.origins=http://localhost:4200
# Path
app.baseUrl=http://localhost:3001
# File configuration
#spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
